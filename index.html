	document.getElementById('myVideo').addEventListener('ended',myHandler,false);

	}
</script>
<script type="text/javascript">
	// Set the date we're counting down to
	var countDownDate = new Date("2023-10-17T07:00:00-03:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	    // Get todays date and time
	    var now = new Date().getTime();
	    
	    // Find the distance between now and the count down date
	    var distance = countDownDate - now;
	    
	    // Time calculations for days, hours, minutes and seconds
	    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	    if (days < 10) {
	    	var days = '0'+days;
	    }
	    if (hours < 10) {
	    	var hours = '0'+hours;
	    }
	    if (minutes < 10) {
	    	var minutes = '0'+minutes;
	    }
	    if (seconds < 10) {
	    	var seconds = '0'+seconds;
	    }
	    // Output the result in an element with id="demo"
	    document.getElementById("bigCounter").innerHTML = "<div class='col'><p class='numbers'>"+days+"</p><p class='words'>days</p></div><div class='col'><p class='numbers'>"+hours+"</p><p class='words'>hours</p></div><div class='col'><p class='numbers'>"+minutes+"</p><p class='words'>minutes</p></div><div class='col'><p class='numbers'>"+seconds+"</p><p class='words'>seconds</p></div>";

	    document.getElementById("smCounter").innerHTML = "<div class='col'><p class='sm-numbers'>"+days+"</p><p class='sm-words'>days</p></div></div><div class='col'><p class='sm-numbers'>"+hours+"</p><p class='sm-words'>hours</p></div><div class='col'><p class='sm-numbers'>"+minutes+"</p><p class='sm-words'>minutes</p></div><div class='col'><p class='sm-numbers'>"+seconds+"</p><p class='sm-words'>seconds</p></div>";
	    
	    // If the count down is over, write some text 
	    if (distance < 0) {
	        clearInterval(x);
	        document.getElementById("bigCounter").innerHTML = "Access the blog right now <a href'suhprog.github.io/blog'>HERE</a>!";
	    }
	}, 1000);
</script>
